<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/12bool-resp.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="upper">
        <div id="side"></div>
        <main></main>
    
    </div>
    
    
    <footer class="flex">
        <div id="left" class="flex">
            
            <div class="album flex">

                <div id="left-img">
                    <img src="img/sinister.jpeg" alt="brano">
                </div>
                <div class="nome-brano">
                    <h5>Sinister</h5>
                    <div class="row gray">
                        <div class="col-xs-12 col-sm-6">Brano</div>
                        <div class="col-xs-12 col-sm-5 col-sm-offset-1">Nome</div>
                    </div>
                </div>
                    
            </div>

            <div class="icons gray">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
            


        </div>

        <div id="center">
            <div class="comandi">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
            <div class="barra flex">
                <span>0:25</span>
                <div class="barra-durata">
                    <div class="lunghezza">
                        <div class="avanzamento"></div>
                    </div>
                </div>
                <span>4:35</span>
            </div>
        </div>
        <div id="right" class="flex">

            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-volume-high"></i>

            <div class="barra-volume">
                <div class="lunghezza">
                    <div class="avanzamento"></div>
                </div>
            </div>

        </div>
    
    
    </footer>
</body>
</html>
